<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyStark ‚Üí VidyaRays Flow</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    h2 { color: #333; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #timer { font-size: 20px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h2>üîë Follow the Steps</h2>

  <p><b>Step 1:</b> Open StudyStark and click Verify.</p>
  <button onclick="window.open('https://studystark.site/task_verify.html','_blank')">Open StudyStark</button>

  <p><b>Step 2:</b> After Verify, open VidyaRays.</p>
  <button onclick="openVidya()">Open VidyaRays</button>

  <p id="timer">‚è≥ Waiting 60s before redirect... <span id="count">60</span></p>

  <script>
    function openVidya() {
      window.open("https://vidyarays.com/safe.php?link=AJ85L", "_blank");
      startCountdown();
    }

    function startCountdown() {
      let count = 60;
      document.getElementById("timer").style.display = "block";
      let interval = setInterval(() => {
        count--;
        document.getElementById("count").innerText = count;
        if (count <= 0) {
          clearInterval(interval);
          // Redirect back to StudyStark (or any 3rd step you want)
          window.location.href = "https://studystark.site/task_verify.html";
        }
      }, 1000);
    }
  </script>
</body>
</html>
