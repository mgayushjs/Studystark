<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyStark Flow</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
    h2 { color: #333; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #timer { font-size: 20px; margin-top: 20px; display: none; }
    .footer {
      margin-top: 100px;
      font-size: 14px;
      color: #555;
    }
    .footer span {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üîë Follow the Steps</h2>

  <p><b>Step 1:</b> Open StudyStark and click Verify.</p>
  <button onclick="window.open('https://studystark.site/task_verify.html','_blank')">Open StudyStark</button>

  <p><b>Step 2:</b> Wait for the timer to finish.</p>
  <button onclick="startCountdown()">Start Timer</button>

  <p id="timer">‚è≥ Waiting 70s before redirect... <span id="count">70</span></p>

  <div class="footer">
    Made with <span>‚ù§Ô∏è</span> by <b>AZ Mods Adda</b>
  </div>

  <script>
    function startCountdown() {
      let count = 70;
      document.getElementById("timer").style.display = "block";
      let interval = setInterval(() => {
        count--;
        document.getElementById("count").innerText = count;
        if (count <= 0) {
          clearInterval(interval);
          // Redirect back to StudyStark
          window.location.href = "https://studystark.site/task_verify.html";
        }
      }, 1000);
    }
  </script>
</body>
</html>
